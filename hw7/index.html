<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Homework 7</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <nav class="header__nav">
        <a href="#" class="header__logo">
            <img src="images/logo.png" alt="Logo">
        </a>
        <ul class="main-menu uppercase">
            <li class="main-menu__item">
                <a class="main-menu__link" href="#">top destinations</a>
            </li>
            <li class="main-menu__item">
                <a class="main-menu__link" href="#">add your boat</a>
            </li>
            <li class="main-menu__item sign-up">
                <a class="main-menu__link" href="#">sign up</a>
            </li>
        </ul>
    </nav>
</header>
<section class="top-section uppercase">
    <h1 class="main-title">Reserve a boat now!</h1>
    <h3 class="subtitle">and set your sails into paradise!</h3>
    <form class="search-form " action="/" method="get">
        <input class="search-form__field uppercase" type="search" placeholder="What is your DESTINATION, SAILOR?">
        <button class="search-form__btn uppercase" type="submit">
            <i class="fas fa-ship"></i>
            Find a boat
        </button>
    </form>
</section>
<main class="main-content">
    <div class="report">
        <ul class="report__list font_open-sans">
            <li class="report__item">
                <p class="report__item-number">2,300</p>
                <p class="report__item-text">Destinations</p>
            </li>
            <li class="report__item">
                <p class="report__item-number">1,000</p>
                <p class="report__item-text">Cities</p>
            </li>
            <li class="report__item">
                <p class="report__item-number">35,000</p>
                <p class="report__item-text">Boats</p>
            </li>
            <li class="report__item">
                <p class="report__item-number">50,000</p>
                <p class="report__item-text">Sailors</p>
            </li>
        </ul>
    </div>




</main>


</body>
</html>
